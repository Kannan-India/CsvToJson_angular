<div class="container">
    <div class="row">
        <h4 
        [ngClass]="{online:(serverStatus === 'Online')}"
        [ngStyle]="{
            backgroundColor:serverStatus === 'Online'?'darkolivegreen':'lightcoral'}"
        style="padding:15px;">
            Server with ID {{ serverId }} is {{ getServerStatus() }} </h4>
    </div>
</div>
